<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seus nome em minúsculas é ${nome.toLowerCase()}<br/>`)
        var salario = window.prompt('Informe su salario: ')
        salario.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})
        document.write(`O seu salario é ${salario}`)         

    </script>
</body>
</html>
